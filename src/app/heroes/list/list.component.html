<h1>Listado de Heroes</h1>

<div *ngIf="deleteHero; else nothingWasDelete">
  <h3>Heroe borrado <small class="text-danger">{{deleteHero}}</small></h3>
</div>

<ng-template #nothingWasDelete>
  <h3>No ha borrado nada </h3>
</ng-template>

<button *ngIf="heroes.length > 0" class="btn btn-outline-danger" (click)="removeLastHero()" >
  Borrar ultimo Heroes
</button>



<ul class="mt-2 list-group">
  <li *ngFor="let name of heroes" class="list-group-item">{{name}}
  </li>
</ul>
